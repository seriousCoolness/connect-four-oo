<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="controls">
  <button id="start">Start The Game!</button>
  <form>
  <label for="p1color">Player 1 Color:</label>
  <input type="color" value="#ff0000" name="p1color" id="p1color">
  <label for="p2color">Player 2 Color:</label>
  <input type="color" value="#0000ff" name="p2color" id="p2color">
  </form>
</div>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
